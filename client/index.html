          }
        },

          "@type": "Question",
          "name": "격국(格局)이란 무엇인가요?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "격국은 사주팔자의 구조와 균형을 분석하여 개인의 성향과 인생 방향을 판단하는 명리학의 핵심 개념입니다. 정격 8가지(정관격, 편관격, 정인격, 편인격, 식신격, 상관격, 정재격, 편재격)와 특수격 2가지(종격, 화격)로 분류됩니다."
          }
        },
        {
          "@type": "Question",
          "name": "대운(大運)은 무엇인가요?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "대운은 10년 단위로 변화하는 인생의 큰 흐름을 나타냅니다. 80년 생애 동안 8번의 대운 전환기를 겪게 되며, 각 대운마다 다른 에너지와 기회가 주어집니다."
          }
        },
        {
          "@type": "Question",
          "name": "무료 서비스인가요?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "네, 기본 사주팔자 분석은 100% 무료입니다. 회원가입 없이 즉시 이용 가능하며, 프리미엄 분석(격국, 대운, 십이운성)도 무료로 제공됩니다."
          }
        },
        {
          "@type": "Question",
          "name": "정확도는 어떻게 보장하나요?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "한국천문연구원의 정밀 24절기 데이터를 기반으로 계산하며, 전통 명리학 이론을 충실히 따릅니다. 음력/양력 변환도 정확하게 처리됩니다."
