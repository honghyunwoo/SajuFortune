apiVersion: apps/v1
kind: Deployment
metadata:
  name: saju-fortune-app
  labels:
    app: saju-fortune
spec:
  replicas: 3
  selector:
    matchLabels:
      app: saju-fortune
  template:
    metadata:
      labels:
        app: saju-fortune
    spec:
      containers:
      - name: app
        image: ghcr.io/your-username/saju-fortune:latest
        ports:
        - containerPort: 5000
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: saju-fortune-secrets
              key: database-url
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: saju-fortune-secrets
              key: session-secret
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: saju-fortune-secrets
              key: stripe-secret-key
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: saju-fortune-secrets
              key: redis-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: saju-fortune-service
spec:
  selector:
    app: saju-fortune
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: saju-fortune-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - saju-fortune.com
    secretName: saju-fortune-tls
  rules:
  - host: saju-fortune.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: saju-fortune-service
            port:
              number: 80
